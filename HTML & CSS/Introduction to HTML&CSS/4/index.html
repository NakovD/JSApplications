<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <article>
        <h2>HTML Unordered list</h2>
        <ul>
            <li>someth</li>
            <li>someone</li>
            <li>somewhere</li>
            <li>something</li>
        </ul>
    </article>
    <article>
        <h2>HTML Ordered list</h2>
        <ol reversed>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
    </article>
</body>
</html>
