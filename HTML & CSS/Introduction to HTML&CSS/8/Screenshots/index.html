<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Service</legend><br>
            <label for="First Name">First Name
                <input type="text" placeholder="George" autofocus>
            </label><br><br>
            <label for="LastName">Last Name
                <input type="text" placeholder="Devis">
            </label>
            <br><br>
            <label>Male
                <input type="radio" name="gender" value="male">
            </label>
            <label>Female
                <input type="radio" name="gender" value="Female">
            </label>
            <label>Other
                <input type="radio" name="gender" value="other">
            </label><br><br>
            <label>Preferred contact method: </label>
            <label>Email
                <input type="radio" name="contactMethod" value="email">
            </label>
            <label>Phone
                <input type="radio" name="contactMethod" value="phone">
            </label><br><br>
            <label>Email <input type="text" placeholder="your@email.com"></label><br><br>
            <label>Phone <input type="text" placeholder="+35912515152"></label><br><br>
            <label>Town
                <select>
                    <option>Varna</option>
                    <option>Pernik</option>
                    <option>Sofia</option>
                </select>
            </label><br><br>
            <label>Age
                <input type="number" min="18" max="70">
            </label><br><br>
            <label>Programming Language
                <input list="languages">
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                </datalist>
            </label><br><br>
            <label>
                <textarea name="moreInfo" cols="20" rows="5" placeholder="More information..."></textarea>
            </label><br><br>
            <label>
                <input type="checkbox" value="checked">
                I agree the Terms and Conditions
            </label><br><br>
            <label>
                <input type="submit">
            </label><br><br>
        </fieldset>
    </form>
</body>

</html>
